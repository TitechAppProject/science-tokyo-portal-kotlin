helpdesk.cii.isct.ac.jp</span></div><div class="input-group mb-3"><div class="input-group-prepend"><label class="input-group-text" for="identifier"><i class="fa fa-user"></i></label></div><input type="text" name="identifier" id="identifier" placeholder="ユーザー名" class="form-control" autocomplete="username" /></div></div><div class="move-off-screen" id="password-message-wrapper"></div><div class="login-username" id="identifier-wrapper" style="display: none"></div><div class="login-username-suffix" id="suffix-wrapper" style="display: none"></div><div class=" move-off-screen" id="password-field-wrapper"><div class="input-group mb-3"><div class="input-group-prepend"><label class="input-group-text" for="password"><i class="fa fa-key"></i></label></div><input type="password" name="password" id="password" placeholder="パスワード" class="form-control" autocomplete="current-password" /><span class="icon-hide" id="icon-eye"></span></div></div><button class="btn btn-info" style="margin-bottom: 0.5em" type="submit"><i class="fa fa-arrow-right"></i>次へ</button></form><div id="fido2-form-wrapper" style="display: none;"><script src="/auth/assets/fido2-8fb1d11fca597855bbdb70130611b7bdcde198b279f48e5ad65bc5377bf382b8.js"></script><div id="loginContent2"><div class="message warning" id="fido2-unavailable" style="display: none">ご利用の環境では FIDO2 は利用できません。<br>別の環境でお試しください。</div><form id="fido2-form" data-remote="true" data-options-path="/auth/session/fido2/new" data-error-reporting-path="/auth/session/fido2/error" action="/auth/session/fido2" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" autocomplete="off" /><input type="hidden" name="authenticity_token" value="b3AIcvrVx_3oEPo7aBA6DlzjXDMMNgYVO3SdatLK11zA8utCKB97wgDWs-3-65FJqJGp90-f8Qyt2oPuidZX7A" autocomplete="off" /><input type="hidden" name="identifier" id="identifier" autocomplete="off" /><input type="hidden" name="credential_id" id="credential_id" autocomplete="off" /><input type="hidden" name="client_data_json" id="client_data_json" autocomplete="off" /><input type="hidden" name="authenticator_data" id="authenticator_data" autocomplete="off" /><input type="hidden" name="signature" id="signature" autocomplete="off" /><div class="message warning" style="display: none">認証に失敗しました。</div><button class="btn btn-info mb-3" type="submit"><i class="fa fa-sign-in"></i>パスワードレス認証</button></form></div><script>$(function () {
  var fido2_form            = $('#fido2-form');
  var fido2_form_identifier = $('input#identifier', fido2_form);
  var fido2_form_button     = $('button[type=submit]', fido2_form);
  var fido2_form_warning    = $('.warning', fido2_form);
  var fido2_unavailable     = $('#fido2-unavailable');

  var decode_base64_values = function (options) {
    options.challenge = OnepassFido2Util.base64url_decode(options.challenge);
    if(options.allowCredentials != undefined) {
      for(var i=0; i<options.allowCredentials.length; i++) {
        options.allowCredentials[i].id = OnepassFido2Util.base64url_decode(options.allowCredentials[i].id);
      }
    }
    return options;
  };
  var try_again = function () {
    fido2_form_warning.show();
    fido2_form_button.prop('disabled', false);
  };

  if (!window.PublicKeyCredential) {
    fido2_form.hide();
    fido2_unavailable.show();
  } else {
    fido2_form.on("ajax:error", function(event) {
      try_again();
    });
    fido2_form_button.click(function (event) {
      if (max_click_check('passkeys')) {
        location.href = "/auth/incorrect_operation_error";
      } 
      event.preventDefault();
      fido2_form_button.prop('disabled', true);
      $.ajax({
        url: fido2_form.data('options-path'),
        type: 'GET',
        data: {identifier: fido2_form_identifier.val()},
        dataType: 'json'
      }).done(function (public_key_options) {
        navigator.credentials.get({publicKey: decode_base64_values(public_key_options)}).then(function (response) {
          $('#credential_id', fido2_form).val(response.id);
          $('#client_data_json', fido2_form).val(OnepassFido2Util.base64url_encode(response.response.clientDataJSON));
          $('#authenticator_data', fido2_form).val(OnepassFido2Util.base64url_encode(response.response.authenticatorData));
          $('#signature', fido2_form).val(OnepassFido2Util.base64url_encode(response.response.signature));
          fido2_form.submit();
        }, function (error) {
          $.ajax({
            url: fido2_form.data('error-reporting-path'),
            type: 'POST',
            data: {
              identifier: fido2_form_identifier.val(),
              class: error.name,
              message: error.message
            },
            dataType: 'json'
          });
          try_again();
        });
      }).fail(function (xhr, message, error) {
        switch (xhr.status) {
          case 403:
            location.href = "/auth/error";
            break;
          default:
            try_again();
            break;
        }
      });
      return false;
    });
  }
});</script></div><form id="cancel" style="display: none"><button class="btn btn-default sm cancel" style="margin-top: 0.25em"><i class="fa fa-times"></i>キャンセル</button></form></div></div></div><div class="mt-4 mt-md-n3"><p class="comment"><a href="https://isct.ex-tic.com/idm/pwdreset/"><i class="fa fa-question-circle"></i>パスワードを忘れましたか</a></p><p class="comment"><a target="_blank" rel="noopener noreferrer" href="https://www.exgen.co.jp/support/index.html"><i class="fa fa-life-ring"></i>メンテナンス情報はこちら</a></p></div></div></div><script>// Cookie Availablity Handling
$(function () {
  var cookieAvailable = function () {
    var availablity = true;
    $.cookie("availablity", "available");
    var tmpCookie = $.cookie("availablity");
    $.removeCookie("availablity");
    if (tmpCookie == null || tmpCookie == '') {
      availablity = false;
    }
    return availablity;
  }
  if(!cookieAvailable()){
    $('#cookie-unavailable').show();
    $('#cookie-available').hide();
  }
});

// Identifier-first Login
$(function () {
  var login_form = $('form#login');
  var identifier_readonly = $('#identifier-wrapper', login_form);
  var suffix_readonly = $('#suffix-wrapper', login_form);
  var identifier_field_wrapper = $('#identifier-field-wrapper', login_form);
  var password_field_wrapper = $('#password-field-wrapper', login_form);
  var password_message_wrapper = $('#password-message-wrapper', login_form);
  var form_selector = $('#login-form-selector');
  var form_selector_tab_content = $('#login-form-selector-tab-content');
  var fido2_form_selector = $('#fido2-form-selector');
  var form_selectors = $('a.form-selector');
  var password_form_selector = $('#password-form-selector');
  var fido2_form_wrapper = $('#fido2-form-wrapper');
  var cancel_form = $('form#cancel');

  var enable_form = function (form) {
    $('button[type=submit], input[type=submit]').prop('disabled', false);
  };

  var reset = function () {
    login_form.data('step', 'first');
    identifier_readonly.hide();
    suffix_readonly.hide();
    identifier_field_wrapper.show();
    password_field_wrapper.hide();
    form_selector.hide();
    form_selector_tab_content.removeClass('tab-content mt-4');
    cancel_form.hide();
    enable_form();
    password_form_selector.click();
    $('.warning').hide();
  };

  var first_step = function (form) {
    var identifier = $('input#identifier', login_form).val();
    var suffix_domain = '';
    if ($('#suffixList').length) {
      suffix_domain = $('#suffixList').val();
    }
    var suffix_name = null;
    if ($('#suffixList option:selected').length) {
      suffix_name = $('#suffixList option:selected').text();
    }
    $('input#identifier', fido2_form_wrapper).val(identifier + suffix_domain);
    if (identifier && identifier.length > 0) {
      $.ajax({
        url: form.data('pre-action'),
        type: 'GET',
        data: {identifier: $('#identifier', form).val() + suffix_domain, revoke_gakunin_consent: $('#revoke_gakunin_consent').prop('checked')},
        dataType: 'json'
      }).done(function (authenticators) {
        second_step(authenticators, identifier, suffix_name);
      })
      .fail(function(data){
        location.href = "/auth/error";
      }).always(function () {
        enable_form();
      });
    } else {
      enable_form();
    }
  };

  var second_step = function (authenticators, identifier, suffix_name) {
    if (authenticators.sso_endpoint) {
      return location.href = authenticators.sso_endpoint;
    }
    login_form.data('step', 'second');
    identifier_readonly.text(identifier).show();
    if (suffix_name != null) {
      identifier_readonly.addClass('mb-1');
      suffix_readonly.text(suffix_name).show();
    }
    identifier_field_wrapper.hide();
    password_field_wrapper.show();
    if (authenticators.fido2 && window.PublicKeyCredential) {
      form_selector.show();
      form_selector_tab_content.addClass('tab-content mt-4');
      fido2_form_selector.click();
    } else {
      password_form_selector.click();
    }
    cancel_form.show();
  };

  password_field_wrapper.show = function () {
    password_message_wrapper.removeClass('move-off-screen');
    password_field_wrapper.removeClass('move-off-screen');
  };
  password_field_wrapper.hide = function () {
    password_message_wrapper.addClass('move-off-screen');
    password_field_wrapper.addClass('move-off-screen');
  };

  login_form.on('submit', function (event) {
    if ($(this).data('step') == 'first') {
      event.preventDefault();
      first_step($(this));
      return false;
    } else {
      // NOTE: actually submit the form
      return true;
    }
  }).on("ajax:error", function(event) {
    if (max_click_check('password')) {
      location.href = "/auth/incorrect_operation_error";
    } else {
      $('.warning', login_form).show();
      enable_form();
    }
  });

  cancel_form.on('submit', function (event) {
    event.preventDefault();
    reset();
    return false;
  });

  fido2_form_selector.click(function () {
    fido2_form_selector.addClass("active");
    password_form_selector.removeClass("active");
    login_form.hide();
    fido2_form_wrapper.show();
  });
  password_form_selector.click(function () {
    password_form_selector.addClass("active");
    fido2_form_selector.removeClass("active");
    login_form.show();
    fido2_form_wrapper.hide();
  });
});

// Password Form Visibility
$(function () {
  var password_field = $("#password");
  var icon_eye = $('#icon-eye');
  icon_eye.click(function () {
    if (password_field.prop("type") == "text") {
      password_field.hide();
    } else {
      password_field.show();
    }
  })
  password_field.hide = function () {
    password_field.prop("type","password")
    $(icon_eye).addClass("icon-hide").removeClass("icon-show");
  };
  password_field.show = function () {
    password_field.prop("type","text")
    $(icon_eye).addClass("icon-show").removeClass("icon-hide");
  };
});</script></div><footer><div class="col-md-12"><p>&copy; 2016 EXGEN NETWORKS Co.,Ltd.</p></div></footer></body></html>
