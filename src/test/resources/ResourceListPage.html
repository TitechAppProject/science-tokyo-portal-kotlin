<script>
$(window).resize(function()
{
	timer = setTimeout(function()
	{
		justify_style();
	}, 200);
});

$(document).ready(function()
{
	justify_style();
});

function justify_style()
{
	var parentW = $('.list-inline').width();
	var array = [];
	for(var i = 0; i < $(".list-inline li").length; i++)
	{
		array.push($(".list-inline li").eq(i).width());
	}
	var childElementWidth = 0;
	for(var j = 0; j < array.length; j++)
	{
		childElementWidth += array[j];
	}
	if(childElementWidth > parentW)
	{
		$(".list-inline").removeClass("justify-center");
	}
	else
	{
		$(".list-inline").addClass("justify-center")
	}
    $('.container.text-center').css('visibility', 'visible'); 
}
</script>

<script type="text/javascript">
$(function() {
	var formBasedErrorNotSupportBrowser = "\u3053\u306E\u30D6\u30E9\u30A6\u30B6\u3067\u306F\u5229\u7528\u3067\u304D\u307E\u305B\u3093\u3002";
	var formBasedErrorNoExtensionInstalled = "\u62E1\u5F35\u6A5F\u80FD\u3092\u30A4\u30F3\u30B9\u30C8\u30FC\u30EB\u3057\u3066\u304F\u3060\u3055\u3044\u3002";
	var formBasedErrorRunning = "\u5225\u306E\u30D5\u30A9\u30FC\u30E0\u30D9\u30FC\u30B9\u8A8D\u8A3C\u30A2\u30D7\u30EA\u30B1\u30FC\u30B7\u30E7\u30F3\u304C\u5B9F\u884C\u4E2D\u3067\u3059\u3002\u3057\u3070\u3089\u304F\u5F85\u3063\u3066\u518D\u5EA6\u5B9F\u884C\u3057\u3066\u304F\u3060\u3055\u3044\u3002";
	init();

	async function init() {
	  const extInfo = await getExtInfo();
	  console.log(`browser: ${extInfo.browser}`);
	  if (extInfo.browser === '') {
	    // not support browser
	    $('.formBasedBan, .formBasedUnsetBan').text(unescape(formBasedErrorNotSupportBrowser));
	    $('.formBasedBan, .formBasedUnsetBan').show();
	    return;
	  }
	  
	  const status = await isExecutable(extInfo.id);
	  switch (status) {
	    case "not_installed":
	      $('.formBasedAnchor, .formBasedUnsetAnchor').attr("href", extInfo.url);
	      $('.formBasedAnchor, .formBasedUnsetAnchor').attr("target", "_blank");
	      $('.formBasedAlert, .formBasedUnsetAlert').text(unescape(formBasedErrorNoExtensionInstalled));
	      $('.formBasedAlert, .formBasedUnsetAlert').show();
	      break;
	    case "running":
	      $('.formBasedUnsetAnchor').each(function(i, elem) {
	        $(elem).attr("href", "../sso_setting/form-based_setting?coopUuid=" + $(elem).attr("data-uuid"))
	      });
	      $('.formBasedBan').text(unescape(formBasedErrorRunning));
	      $('.formBasedBan, .formBasedUnsetAlert').show();
	      setTimeout((e) => {
	        $('.formBasedAnchor').each(function(i, elem) {
	          $(elem).addClass("ssoFormBasedApp");
	          $(elem).attr("href", "javascript:void(0);");
	        });
	        $('.formBasedBan').hide(); }, 5000);
	      break;
	    default:
	      $('.formBasedAnchor').each(function(i, elem) {
	        $(elem).addClass("ssoFormBasedApp");
	        $(elem).attr("href", "javascript:void(0);");
	      });
	      $('.formBasedUnsetAnchor').each(function(i, elem) {
	        $(elem).attr("href", "../sso_setting/form-based_setting?coopUuid=" + $(elem).attr("data-uuid"))
	      });
	      $('.formBasedUnsetAlert').show();
	  }
	}
	
	async function getExtInfo() {
	  let extInfo = { browser:'', id: null, url: null };
	  const agent = window.navigator.userAgent.toLowerCase();
	  if (agent.indexOf("chrome") === -1) return extInfo;
	  
	  if (agent.indexOf("edge") !== -1 || agent.indexOf("edg") !== -1) {
	    // edge
	    extInfo.browser = 'edge';
	    extInfo.id = "glecpjboiemoepdeogbhoafmklepflhf";
	    extInfo.url = "https:\/\/microsoftedge.microsoft.com\/addons\/detail\/glecpjboiemoepdeogbhoafmklepflhf"
	  }
	  else {
	    // chrome
	    extInfo.browser = 'chrome';
	    extInfo.id = "dnilhonmcjgmnohjlnbbdeoofgafpekf";
	    extInfo.url = "https:\/\/chrome.google.com\/webstore\/detail\/extic-form-based-authenti\/dnilhonmcjgmnohjlnbbdeoofgafpekf?hl=ja\u0026authuser=0"
	  }
	  return extInfo;
	};

    function isExecutable(extId) {
      return new Promise((resolve) => {
        if ( chrome.runtime === undefined ) {
          console.log("chrome.runtime is undefined.");
          resolve("not_installed");
          return;
        }
        chrome.runtime.sendMessage(extId, {mode: "isInstalled"}, function(response) {
          if (response === undefined) {
            resolve("not_installed");
            return;
          }
          resolve(response.message);
        });
      });
    }
    
    $(document).on('click', '.ssoFormBasedApp', async function(event) {
      console.log("clicked!");
      var host = location.hostname;
      var uuid = event.target.getAttribute('data-uuid');
      var url = event.target.getAttribute('data-url');
      var parameter = { host: host, uuid: uuid, url: url };
      
      const extInfo = await getExtInfo();
	  if (extInfo.browser === '') {
	    // error message
	    $('#' + uuid).text(unescape(formBasedErrorNotSupportBrowser));
	    $('#' + uuid).show();
	    return false;
	  }
	  
	  const status = await isExecutable(extInfo.id);
	  switch (status) {
	    case "not_installed":
	      location.reload();
	      break;
	    case "running":
	      $('#' + uuid + '-ban').parents('a').removeClass("ssoFormBasedApp");
	      $('#' + uuid + '-ban').parents('a').removeAttr("href");
	      $('#' + uuid + '-ban').text(unescape(formBasedErrorRunning));
	      $('#' + uuid + '-ban').show();
	      setTimeout((e) => {
	        $('#' + uuid + '-ban').parents('a').addClass("ssoFormBasedApp");
	        $('#' + uuid + '-ban').parents('a').attr("href", "javascript:void(0);");
	        $('#' + uuid + '-ban').hide(); }, 5000);
	      break;
	    default:
	      // start form-based authentication
	      $('#' + uuid).hide();
	      chrome.runtime.sendMessage(extInfo.id, parameter);
	  }
	  return true;
    });
    
    window.addEventListener('load',function(){
      setInterval('location.reload()', 600000);
    });
});

function idpInitiated( url, tenantCoopUuid ) {
	var csrfParameterName = "_csrf";
	var csrfToken = "KFnzXkBfcZs839ifYd_mNpxpAwfpvt7k3cVOGdO1tDKI0H7NSm2XPHNtSa0RueiqAPLSVK0PLj6L2-rJvqZ7e7eE1gWxtEv4";
	var $form = $('<form />', {'action': url, 'method': 'post', 'target': '_blank'});
	$form.append($('<input/>', {'type': 'hidden', 'name': 'tenantCoopUuid', 'value': tenantCoopUuid}));
	$form.append($('<input/>', {'type': 'hidden', 'name': csrfParameterName , 'value': csrfToken }));
	$form.appendTo(document.body);
	$form.submit();
	$form.remove();
};

function filter( url ) {
	var csrfParameterName = "_csrf";
	var csrfToken = "KFnzXkBfcZs839ifYd_mNpxpAwfpvt7k3cVOGdO1tDKI0H7NSm2XPHNtSa0RueiqAPLSVK0PLj6L2-rJvqZ7e7eE1gWxtEv4";
	var $form = $('<form/>', {'action': url, 'method': 'post'});
	$form.append($('<input/>', {'type': 'hidden', 'name': 'filterValue', 'value': $('#filterValue').val()}));
	$form.append($('<input/>', {'type': 'hidden', 'name': csrfParameterName , 'value': csrfToken }));
	$form.appendTo(document.body);
	doSubmit( $form );
};
